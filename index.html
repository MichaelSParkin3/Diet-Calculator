<!DOCTYPE html>
<html>
  <head>
    <!-- CSS goes here -->
    <link rel="stylesheet" href="CSS\csshake.min.css">
    <link rel="stylesheet" href="CSS\animate.min.css">
    <link rel="stylesheet" href="CSS\bootstrap.min.css">
    <link rel="stylesheet" href="CSS\main.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-control" content="public">
    <title>Diet Calculator</title>
  </head>
  <body>



<div class="bg">
<div class="bg-1"></div>
<div class="bg-2"></div>
</div>

<div class="main-container">

    <div class="quiz-container">

      <div class="svg-container">
        <input id="svg-btn1" class="svg-btn " type="image" src="img\man.svg" />
      </div>
      <div class="svg-container">
        <input id="svg-btn2" class="svg-btn " type="image" src="img\woman.svg" />
      </div>

    </div>

  <div class="big-exercise-container">
    <div class="exercise-container exercise-h1-container text-center">
      <h1 class="exercise-h1">Your Current Level of Exercise</h1>
    </div>
    <div class="exercise-container">
      <input id="exercise-btn1" class="exercise-btn " type="image" src="img\fat.svg" />
    </div>
    <div class="exercise-container">
      <input id="exercise-btn2" class="exercise-btn " type="image" src="img\grip.svg" />
    </div>
    <div class="exercise-container">
      <input id="exercise-btn3" class="exercise-btn " type="image" src="img\dumbbellSmall.svg" />
    </div>
    <div class="exercise-container">
      <input id="exercise-btn4" class="exercise-btn " type="image" src="img\dumbbellBig.svg" />
    </div>
  </div>

</div>

    <!--
    Start of script loading
    -->
    <!-- Font Loader -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script>
     WebFont.load({
        google: {
          families: ['Roboto', 'Dancing Script','Abril Fatface']
        }
      });
    </script>
    <script src="javascript\jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="javascript\jquery.visible.min.js"></script>
    <script src="javascript\jquery.nicescroll.min.js"></script>
    <script src="javascript\anime.min.js"></script>
    <script type="text/javascript" src="javascript\javascript.js"></script>
    <!--
    End of script loading
    -->

</html>
